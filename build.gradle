plugins {
    id 'java'
    id 'application'
}

group = 'ge'
version = '1.0-beta'

application {
    mainClass = 'ge.sh2.Runner'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-cli:commons-cli:1.5.0'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}